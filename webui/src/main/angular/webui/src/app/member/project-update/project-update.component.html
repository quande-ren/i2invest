<p-fieldset legend="Update Project in {{sessionManager.currentClub.name}}" [toggleable]="true">
	<div class="p-field p-grid">
	    <label for="clubName" class="p-col-fixed" style="width:160px">Project Name</label>
	    <div class="p-col">
	        <input id="name" type="text" [(ngModel)]="projectVo.name" size="100" pInputText required/> 
	    </div>
	</div>

	<div class="p-field p-grid">
	    <label for="description" class="p-col-fixed" style="width:160px">Description</label>
	    <div class="p-col">
	        <input id="description" type="text" [(ngModel)]="projectVo.description" size="100" pInputText required/> 
	    </div>
	</div>

    <div class="p-field p-grid">
	    <label for="contactEmail" class="p-col-fixed" style="width:160px">Contact Email</label>
	    <div class="p-col">
	        <input id="contactEmail" type="text" [(ngModel)]="projectVo.contactEmail" size="100" pInputText required/> 
	    </div>
	</div>

	<div class="p-field p-grid">
	    <button name="signUpBtn" class="btn btn-primary" (click)="updateProject()">Update</button>
	    <button name="showPropertysBtn" class="btn btn-primary" (click)="showProperties()">Properties</button>
	</div>
</p-fieldset>

<app-property-list></app-property-list>
