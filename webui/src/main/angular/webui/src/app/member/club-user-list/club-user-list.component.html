<p-fieldset legend="Club Users" [toggleable]="true">
    <p-table [value]="clubUsers">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="clubName">Club Name <p-sortIcon field="clubName"></p-sortIcon></th>
                <th pSortableColumn="firstName">First Name<p-sortIcon field="firstName"></p-sortIcon></th>
                <th pSortableColumn="lastName">Last Name<p-sortIcon field="lastName"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="phoneNum">Phone Num<p-sortIcon field="phoneNum"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user  >
            <tr>
                <td>
                    <div class="p-d-flex">
                        <a class="dropdown-item"   href="javascript:void(0);">    
                            {{user.clubName}} 
                        </a>
                    </div> 
                </td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNum}}</td>
            </tr>
        </ng-template>



    </p-table>
</p-fieldset>
