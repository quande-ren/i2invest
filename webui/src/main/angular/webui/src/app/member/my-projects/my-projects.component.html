<p>my-projects works!</p>


<button name="signUpBtn" class="btn btn-primary" (click)="doRetrieve()">Refresh</button>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <tr *ngFor="let project of projects">
        <td>{{project.id}}</td>
        <td>
            <span> 
                {{project.name}} 
            </span> 
        </td>
        <td>{{project.description}}</td>
    </tr>
</table>
