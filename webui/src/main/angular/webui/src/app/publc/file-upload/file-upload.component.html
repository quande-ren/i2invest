<p>file-upload works!</p>


<p-fileUpload name="demo[]" url={{uploadUrl}} accept=".pdf" (onUpload)="onUpload($event)" (multiple)=true  (maxFileSize)=1000>
  <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
      </ul>
  </ng-template>
</p-fileUpload>

<table>
  <tr>
    <td width="10%" valign="top">
      <div  fxLayout="column" fxFlexAlign="start center">

        <div>Pick a Icon and drop on the PDF file</div>

        <div (click)="createDragDrop('iconSignature', 'Signature')">
            <app-docu-sign-item 
                imageFile="iconSignature" 
                text="Signature" 
                [allowDragDrop]=false
            >
            </app-docu-sign-item>
        </div>

        <div (click)="createDragDrop('iconInitial', 'Initial')">
          <app-docu-sign-item 
              [allowDragDrop]=false
              imageFile="iconInitial" 
              text="Initial"></app-docu-sign-item>
        </div>

        <div (click)="createDragDrop('iconDateSigned', 'Date Signed')">
          <app-docu-sign-item 
              [allowDragDrop]=false
              imageFile="iconDateSigned" 
              text="Date Signed">

          </app-docu-sign-item>
        </div>

        <template #dynamicElementContainer></template>

      </div>

    </td>
    <td width="90%">


        <ngx-extended-pdf-viewer 
          src='/assets/example.pdf'
          [showToolbar]="false"
          (useBrowserLocale)=true 
          (sidebarVisible)=false
          height="160vh">
          (pageChange)="onEvent('pageChange', $event)"
        </ngx-extended-pdf-viewer>

    </td>
  </tr>
</table>




<div class="card mt-3">
  <div class="card-header">List of Files Uploaded</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let file of files"
  >
    <li class="list-group-item">
      <a href="{{ file.name }}">{{ file.name }}</a>
    </li>
  </ul>
</div>
