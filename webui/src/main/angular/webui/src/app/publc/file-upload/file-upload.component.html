<p>file-upload works!</p>


<p-fileUpload name="demo[]" url={{uploadUrl}} accept=".pdf" (onUpload)="onUpload($event)" (multiple)=true  (maxFileSize)=1000>
  <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
      </ul>
  </ng-template>
</p-fileUpload>


<div class="example-box" cdkDrag>
  Drag me around
</div>


<div (mousemove)="onClick($event)">

  <svg>
    <g transform="matrix(1,0,0,1, 200, 50)">
      

        <rect x="0" y="0" width="100" height="100" attr.fill={{fillColor}} />
            <text>click the rectangle to change the fill color</text>
    </g>
  </svg>

</div>
