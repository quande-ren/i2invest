<p>Forgot Password!</p>

	
<div>
    <div class="p-field p-grid">
        <label for="email" class="p-col-fixed" style="width:100px">Email</label>
        <div class="p-col">
            <input id="email" type="text" [(ngModel)]="email" pInputText> 
        </div>
    </div>
    
    <div class="p-field p-grid">
        &nbsp;&nbsp;&nbsp;<button name="loginBtn" class="btn btn-primary" (click)="retrievePassword()">Retrieve Password</button>
    </div>
</div>
